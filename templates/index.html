<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoshiAI Voice Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéôÔ∏è MoshiAI Voice Assistant</h1>
            <p>Real-time voice conversations with AI</p>
        </header>

        <main>
            <div class="status-panel">
                <div class="status-item">
                    <span class="status-label">Status:</span>
                    <span id="connection-status" class="status-value">Connecting...</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Emotion:</span>
                    <span id="current-emotion" class="status-value">neutral</span>
                </div>
            </div>

            <div class="chat-container">
                <div id="conversation" class="conversation"></div>
            </div>

            <div class="controls">
                <div class="voice-controls">
                    <button id="start-btn" class="btn btn-primary">üé§ Start Talking</button>
                    <button id="stop-btn" class="btn btn-secondary" disabled>‚èπÔ∏è Stop</button>
                </div>

                <div class="emotion-controls">
                    <label for="emotion-select">Voice Emotion:</label>
                    <select id="emotion-select">
                        <option value="neutral">Neutral</option>
                        <option value="happy">Happy</option>
                        <option value="sad">Sad</option>
                        <option value="excited">Excited</option>
                        <option value="calm">Calm</option>
                        <option value="angry">Angry</option>
                        <option value="whisper">Whisper</option>
                        <option value="dramatic">Dramatic</option>
                        <option value="confident">Confident</option>
                        <option value="nervous">Nervous</option>
                    </select>
                </div>
            </div>

            <div class="audio-visualizer">
                <canvas id="audio-canvas" width="800" height="100"></canvas>
            </div>
        </main>

        <footer>
            <p>Powered by Kyutai STT & TTS Models</p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
