<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unmute Voice Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéôÔ∏è Unmute Voice Assistant</h1>
            <p>Real-time STT ‚Üí LLM ‚Üí TTS with Indian Female Voice</p>
            <div class="version-info">v2.0.0</div>
        </header>

        <main>
            <div class="status-panel">
                <div class="status-item">
                    <span class="status-label">Status:</span>
                    <span id="connection-status" class="status-value">Connecting...</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Emotion:</span>
                    <span id="current-emotion" class="status-value">neutral</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Response Time:</span>
                    <span id="response-time" class="status-value">-</span>
                </div>
            </div>

            <div class="chat-container">
                <div id="conversation" class="conversation"></div>
            </div>

            <div class="controls">
                <div class="voice-controls">
                    <button id="start-btn" class="btn btn-primary" disabled>üé§ Start Talking</button>
                    <button id="stop-btn" class="btn btn-secondary" disabled>‚èπÔ∏è Stop</button>
                </div>

                <div class="emotion-controls">
                    <label for="emotion-select">Voice Emotion:</label>
                    <select id="emotion-select">
                        <option value="neutral">Neutral</option>
                        <!-- Other options can be added back if TTS supports them -->
                    </select>
                </div>

                <div class="advanced-controls">
                    <button id="clear-btn" class="btn btn-info">üóëÔ∏è Clear Chat</button>
                </div>
            </div>
            
            <div class="audio-visualizer">
                 <div class="visualizer-info">
                    <span>Live Audio Input</span>
                    <span id="audio-level">Level: 0%</span>
                </div>
            </div>

        </main>

        <footer>
            <p>Powered by Kyutai STT, Moshi LLM & Kyutai TTS</p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
